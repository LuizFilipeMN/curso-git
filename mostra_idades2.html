<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br> <hr> <br>");
    };

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    };

    var ano = 2022;

    mostra("Luiz nasceu em " + (ano - 22) + ".");
    mostra("Piedade nasceu em " + (ano - 64) + ".");
    mostra("Cleber nasceu em " + (ano - 30) + ".");


</script>
