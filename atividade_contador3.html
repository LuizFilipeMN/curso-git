<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    
    // var limite = parseInt(prompt("Entre com o valor limite:"));
    var numero = 20;
    
    while(numero >= 0) {
            mostra("Todos os números entre 20 e 0 são " + numero);
            numero = numero - 1;
        }
        


    mostra("FIM");

</script>
