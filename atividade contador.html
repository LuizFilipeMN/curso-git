<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    
    var limite = parseInt(prompt("Entre com o valor limite:"));
    var numero = 2;

    while(numero <= limite) {
        mostra("Todos os números pares de 1 a " + limite + " são: " + numero);
        numero = numero + 2;
    }

    mostra("FIM");

</script>
