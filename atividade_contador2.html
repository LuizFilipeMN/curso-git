<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    
    // var limite = parseInt(prompt("Entre com o valor limite:"));
    var numero = 30;
    
    while(numero <= 40) {
        
        if(numero == 33) {
            numero = numero + 1;
        }
        else if(numero == 37) {
            numero = numero + 1;
        }
        else {
            mostra("Todos entre 30 e 40 exceto 33 e 37 sÃ£o " + numero);
            numero = numero + 1;
        }
    }
        


    mostra("FIM");

</script>
