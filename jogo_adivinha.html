<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = 5
    var tentativas = 1
    // Math.round(Math.random() * 10);
    console.log(numeroPensado);     //informa no console o resultado
    while(tentativas <= 3) {
        
        var chute = parseInt(prompt("Digite seu chute!"));
    
        if(chute == numeroPensado) {
            mostra("Parabéns, você acertou, o número pensado era " + numeroPensado + ".");
            break;
            
        } else {
            mostra("Você errou, tente novamente!");
            
        }
        tentativas++;
    }

    // if(chute != numeroPensado) {
    //     mostra("Você errou, o número pensado foi " + numeroPensado + ".");
    // }
</script>
